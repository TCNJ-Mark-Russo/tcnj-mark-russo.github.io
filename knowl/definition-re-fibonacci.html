</h4> <div class="para logical">
<div class="para">The Fibonacci Number: <span class="process-math">\(F_N\text{,}\)</span> for <span class="process-math">\(N \ge 0\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{align}
F_0 \amp= 0,\tag{12.3.1}\\
F_1 \amp= 1,\tag{12.3.2}\\
F_N \amp= F_{N-1} + F_{N-2}\tag{12.3.3}
\end{align}
</div>
