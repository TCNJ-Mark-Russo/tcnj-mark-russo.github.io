import java.util.Arrays;
import doodlepad.*;

public class Panel extends Pad {
  private TriOption[] selectors;

  public Panel() {
    super("Selector Panel", 480, 300);    // Base class constructor
    selectors = new TriOption[3];         // Create and fill array
    selectors[0] = new SlidingSelector( 100, 100);
    selectors[1] = new TogglingSelector(200, 110);
    selectors[2] = new RotatingSelector(300, 110);
  }
  // Handle mouse-pressed on Pad
  public void onMousePressed(double x, double y, int button) {
    // Sort based on selected state
    Arrays.sort(selectors);

    // Print order
    for (TriOption sel: selectors) {
      System.out.println(sel);
    }
  }
  // Start here
  public static void main(String[] args) {
    new Panel();
  }
}
