import doodlepad.*;

public class TogglingSelector 
                      extends Oval 
                      implements TriOption, Comparable&lt;TriOption&gt; {
  private int option;               // Selected option

  // Constructor sets up all encapsulated properties
  public TogglingSelector(double x, double y) {
    super(x, y, 75, 75);            // Base class constructor
    this.setFontSize(32);
    this.setOption1();              // Start at option 1
  }
  // Cycle through options on each click
  @Override
  public void onMousePressed(double x, double y, int button) {
    super.onMousePressed(x, y, button);
    if (option == 1) {
      setOption2();
    } else if (option == 2) {
      setOption3();
    } else {
      setOption1();
    }
  }
  // Current option getter
  public int getOption() {
    return this.option;
  }
  // Set to option 1 and reconfigure display
  public void setOption1() {
    this.option = 1;
    this.setFillColor(255, 0, 0);
    this.setText("1");
  }
  // Set to option 2 and reconfigure display
  public void setOption2() {
    this.option = 2;
    this.setFillColor(255, 255, 0);
    this.setText("2");
  }
  // Set to option 3 and reconfigure display
  public void setOption3() {
    this.option = 3;
    this.setFillColor(0, 255, 0);
    this.setText("3");
  }
  @Override
  public int compareTo(TriOption other) {
    return (this.getOption() - other.getOption());
  }
  public String toString() {
    return "TogglingSelector (option=" + this.getOption() + ")";
  }
}
