<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">The disjunction operator (<code class="code-inline tex2jax_ignore">||</code>) is similar. If either the first operand <dfn class="terminology">OR</dfn> the second operand evaluates to <code class="code-inline tex2jax_ignore">true</code>, then the disjunction expression evaluates to <code class="code-inline tex2jax_ignore">true</code>. If both the first and second operand evaluates to <code class="code-inline tex2jax_ignore">false</code>, then the disjunction expression is <code class="code-inline tex2jax_ignore">false</code>.</div>
