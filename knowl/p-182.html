<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">All relational operators evaluate to a <code class="code-inline tex2jax_ignore">boolean</code> value (<code class="code-inline tex2jax_ignore">true</code> or <code class="code-inline tex2jax_ignore">false</code>). If you think about that for a moment, you should see the <em class="emphasis">logic</em> in that statement. In general, relational operators involving <code class="code-inline tex2jax_ignore">&gt;</code> or <code class="code-inline tex2jax_ignore">&lt;</code> take numerical operands only.</div>
