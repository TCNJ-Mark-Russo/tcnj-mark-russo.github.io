<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Recall that <code class="code-inline tex2jax_ignore">String</code> objects are immutable. This implies that every time we concatenate two <code class="code-inline tex2jax_ignore">String</code> objects, we must create a new <code class="code-inline tex2jax_ignore">String</code>. This is true whether we use the <code class="code-inline tex2jax_ignore">.concat(...)</code> method of <code class="code-inline tex2jax_ignore">String</code> or the <code class="code-inline tex2jax_ignore">+</code> operator.</div>
