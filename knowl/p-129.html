<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">In Java, the <code class="code-inline tex2jax_ignore">char</code> primitive type is used to represent a single character. It can hold any character from the <a href="" class="xref" data-knowl="./knowl/glossary-ascii.html" title="Term: ASCII">ASCII</a> or <a href="" class="xref" data-knowl="./knowl/glossary-unicode.html" title="Term: UNICODE">Unicode</a> character sets, which includes characters from various languages and scripts.</div>
