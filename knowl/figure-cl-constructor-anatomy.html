<ol class="decimal">
<li><div class="para">The name of a constructor must match the name of its class.</div></li>
<li><div class="para">Constructor parameter declarations are no different than method parameters.</div></li>
<li><div class="para">A constructor has no return type, not even <code class="code-inline tex2jax_ignore">void</code>.</div></li>
<li><div class="para">There can be no <code class="code-inline tex2jax_ignore">return</code> statement in a constructor.</div></li>
<li><div class="para">To access the current object being initialized, use the scope defined by the <dfn class="terminology">this</dfn> keyword.</div></li>
</ol>
