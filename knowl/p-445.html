<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">After marking all reachable objects, the garbage collector performs the sweep phase. It frees the memory occupied by objects that were not marked as reachable. This memory is then returned to the available memory pool for future allocations.</div>
