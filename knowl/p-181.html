<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">In addition to these operators, Java implements <em class="emphasis">compound relational operators</em>, including <em class="emphasis">greater-than or equal-to</em> (<code class="code-inline tex2jax_ignore">&gt;=</code>), <em class="emphasis">less-than or equal-to</em> (<code class="code-inline tex2jax_ignore">&lt;=</code>) and <em class="emphasis">not-equal-to</em> (<code class="code-inline tex2jax_ignore">!=</code>). These have the obvious interpretations.</div>
