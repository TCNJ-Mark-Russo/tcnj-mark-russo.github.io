<article class="li">  <div class="para">A method signature is a combination of the name of a method and an ordered list of parameter types. A method signature must be unique. It is used by the Java compiler to bind a method invocation within a program with the correct method declaration.</div></article><span class="incontext"><a href="glossary.html#glossary-method-signature" class="internal">in-context</a></span>
