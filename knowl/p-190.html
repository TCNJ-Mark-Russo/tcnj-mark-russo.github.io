<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Relational expressions include the familiar <em class="emphasis">greater-than</em> (<code class="code-inline tex2jax_ignore">&gt;</code>), <em class="emphasis">less-than</em> (<code class="code-inline tex2jax_ignore">&lt;</code>) and <em class="emphasis">equal-to</em> (<code class="code-inline tex2jax_ignore">==</code>) operators. Note that testing for equality in Java uses the double-equal operator (<code class="code-inline tex2jax_ignore">==</code>) because the <em class="emphasis">single-equal</em> operator (<code class="code-inline tex2jax_ignore">=</code>) is reserved for assignment.</div>
