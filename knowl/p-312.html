<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">In Java, enumerated types, also known as <em class="emphasis">enums</em>, provide a way to define a fixed set of named constants. Enums allow you to create a custom data type with a predefined and automatically assigned set of values, making your code more readable, maintainable, and type-safe.</div>
