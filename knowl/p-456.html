<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">In some garbage collection algorithms, an additional step called <em class="emphasis">compaction</em> may be performed. Compaction involves moving the live objects closer together, effectively defragmenting memory. This can improve memory access performance.</div>
