import doodlepad.*;

public class PushButton2 extends RoundRect {
    private boolean isOn;   // Button state

    public PushButton2(double x, double y, double w, double h) {
        super(x, y, w, h, 20, 20);

        // Initialize the button
        this.setFillColor(200);

        // Starts off
        isOn = false;
    }

    @Override
    public void onMousePressed(double x, double y, int button) {
        // Toggle button state
        isOn = !isOn;

        // Set button fill color based on state
        if (isOn) {
            this.setFillColor(0, 255, 0);
        } else {
            this.setFillColor(200);
        }
    }

    public static void main(String[] args) {
        // Create a new PushButton2
        PushButton2 myPushButton = new PushButton2(100, 100, 75, 50);
    }
}
