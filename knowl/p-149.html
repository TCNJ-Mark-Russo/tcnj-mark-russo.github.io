<div class="para">Strings in Java are <em class="emphasis">immutable</em>, which means that once a <code class="code-inline tex2jax_ignore">String</code> is created, its value cannot be changed. Any operation that seems to modify a <code class="code-inline tex2jax_ignore">String</code> actually creates a new <code class="code-inline tex2jax_ignore">String</code> holding with the modified value. For example, consider the following JShell session.</div>
