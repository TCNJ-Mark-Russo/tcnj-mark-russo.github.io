<dfn class="terminology">Polymorphism</dfn> means that objects of different classes can be treated as objects of a common superclass. It allows you to write code that can work with objects of different types (classes), as long as they share a common interface or base class.</article><span class="incontext"><a href="section-10.html#li-33" class="internal">in-context</a></span>
