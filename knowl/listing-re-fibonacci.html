<figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="program"><code class="language-java">// Fibonacci.java
public class Fibonacci {
  // Track number of method invocations
  public static long invocationCount = 0L;

  public static long recursiveFibonacci ( long N ) {
    Fibonacci.invocationCount++;

    // Two base cases
    if (N == 0) {
      return 0;
    }
    else if (N == 1) {
      return 1;
    }
    // One base case - multiple recursion
    else {
      return recursiveFibonacci(N - 1) + recursiveFibonacci(N - 2);
    }
  }

  public static long dynamicFibonacci(long N) {
    Fibonacci.invocationCount++;

    long[] fib = new long[3];
    fib[0] = 0L;              // Init first two by definition
    fib[1] = 1L;

    int i;
    for (i=0; i&lt;=N; i++) {    // Calculate remaining, reusing array elements
      fib[(i+2)%3] = fib[(i+1)%3] + fib[i%3];
    }
    return fib[(i+2)%3];      // Return fib[N]
  }

  public static void main(String[] arg) {
    long N = 40L;
    Fibonacci.invocationCount = 0
    System.out.println( recursiveFibonacci(N) );
    System.out.println("recursiveFibonacci count: " + Fibonacci.invocationCount);

    Fibonacci.invocationCount = 0
    System.out.println( dynamicFibonacci(N) );
    System.out.println("dynamicFibonacci count: " + Fibonacci.invocationCount);
  }
}
</code></pre></div>
