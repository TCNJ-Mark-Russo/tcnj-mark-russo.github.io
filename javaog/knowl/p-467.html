<div class="para">A second useful collection class provided by the Core Library is the HashSet. Like an ArrayList, a HashSet is a <em class="emphasis">generic</em> in the sense that when a new HashSet is declared and instantiated, the diamond operator is used to indicate the class of the objects that will be stored.</div>
