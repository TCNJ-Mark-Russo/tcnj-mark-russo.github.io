</h3>The <code class="code-inline tex2jax_ignore">toString()</code> method of an object is a special method used to return a String representation of an object. <code class="code-inline tex2jax_ignore">toString()</code> is invoked by Java’s print methods such as <code class="code-inline tex2jax_ignore">print(…)</code> and <code class="code-inline tex2jax_ignore">println(…)</code>, and it is the String representation that is printed to the terminal.</article><span class="incontext"><a href="section-cl-concepts.html#li-336" class="internal">in-context</a></span>
