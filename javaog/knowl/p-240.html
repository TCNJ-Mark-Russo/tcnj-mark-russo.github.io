<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">With the conjunction operator (<code class="code-inline tex2jax_ignore">&amp;&amp;</code>), if both the first operand <dfn class="terminology">AND</dfn> the second operand both evaluate to <code class="code-inline tex2jax_ignore">true</code>, then the conjunction expression evaluates to <code class="code-inline tex2jax_ignore">true</code>. If either the first or second operand evaluates to <code class="code-inline tex2jax_ignore">false</code>, then the conjunction expression is <code class="code-inline tex2jax_ignore">false</code>.</div>
