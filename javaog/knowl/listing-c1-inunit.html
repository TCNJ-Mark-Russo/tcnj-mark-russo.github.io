public static boolean inUnitSquare(double x, double y) {
    // Assume it is
    boolean hit = true;

    // Exclude half-planes that are out of bounds
    if (x &gt; 1.0) {
        hit = false;
    } else if (x &lt; 0.0) {
        hit = false;
    } else if (y &gt; 1.0) {
        hit = false;
    } else if (y &lt; 0.0) {
        hit = false;
    }
    // Return the final value of hit
    return hit;
}
