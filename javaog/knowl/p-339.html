<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The classes in the DoodlePad library are not available to your Java program by default. They are included in a library JAR file (Java ARchive) named <code class="code-inline tex2jax_ignore">doodlepad.jar</code>, which you may <a class="external" href="https://github.com/russomf/doodlepad/blob/master/dist/doodlepad.jar?raw=true" target="_blank">download directly from the GitHub repository</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-13-hidden.html" title="Footnote 3.6.1"><sup> 1 </sup></a>.</div>
