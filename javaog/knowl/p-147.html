<div class="para">In Java, the <a href="" class="xref" data-knowl="./knowl/glossary-float.html" title="Term: float"><dfn class="terminology">float</dfn></a> and <a href="" class="xref" data-knowl="./knowl/glossary-double.html" title="Term: double"><dfn class="terminology">double</dfn></a> primitive types are used to represent floating-point numbers. Both types are used for storing numeric values with a fractional part. The main difference between the two lies in the precision and range of values they can store.</div>
