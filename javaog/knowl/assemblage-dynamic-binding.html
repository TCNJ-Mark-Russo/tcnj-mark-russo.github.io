<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Definition: Dynamic Binding.</span></h4>
<div class="para">It is not the variable type that determines the method invoked; it is the type of the referenced object. The method to invoke is selected <em class="emphasis">dynamically</em> as the program runs. It is not selected by the compiler.</div></article><span class="incontext"><a href="section-in-polymorph.html#assemblage-dynamic-binding" class="internal">in-context</a></span>
