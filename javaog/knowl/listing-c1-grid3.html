import doodlepad.*;                         // Import graphics

public class Grid3 {
  public static void main(String[] args) {  // Start execution
    int x, y;                               // Helpers;
        
    x = 5;                                  // Init x
    while (x &lt;= 550) {                      // x-coordinate loop
      y = 5;                                // Init y
      while (y &lt;= 550) {                    // y-coordinate loop
        if (x != y) {                       // Only when x != y
          new Rectangle(x, y, 110, 50);     // New Rectangle
        }
        y = y + 60;                         // Increment y
      }
      x = x + 120;                          // Increment x
    }
  }    
}
</code></pre></div>
