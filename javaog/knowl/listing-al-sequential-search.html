<figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="program"><code class="language-java">// SequentialSearch.java
public class SequentialSearch {

  // Sequential search function
  static int sequentialSearch(int[] arr, int target) {
    int n = arr.length;

    for (int i = 0; i &lt; n; i++) {
      if (arr[i] == target) {
        return i; // Target found, return the index
      }
    }

    return -1; // Target not found
  }

  public static void main(String[] args) {
    int[] arrayToSearch = { 4, 2, 8, 5, 1, 9 };
    int target = 5;

    int result = sequentialSearch(arrayToSearch, target);

    if (result != -1) {
      System.out.println("Target " + target + " found at index " + result);
    } else {
      System.out.println("Target " + target + " not found in the array.");
    }
  }
}
</code></pre></div>
