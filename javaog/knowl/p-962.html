<div class="para">Whenever the modifier <em class="emphasis">worst</em>, <em class="emphasis">best</em>, or <em class="emphasis">average</em>, is left out of a complexity analysis discussion, we are usually talking about worst-case complexity. It is worst-case complexity that tells us the theoretical maximum amount of resources that we may need to solve a given problem.</div>
