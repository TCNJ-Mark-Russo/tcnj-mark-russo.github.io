<h2 class="heading"><span class="type">Paragraph</span></h2>
<div class="para">The visibility of an item determines from where in a program an item may be accessed. Visibility is different than scope. An item may be scoped to an object but visible and accessible from outside the scope of the object if declared <code class="code-inline tex2jax_ignore">public</code>.</div>
