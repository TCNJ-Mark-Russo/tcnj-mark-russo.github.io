<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      window.addEventListener("load", (e) => {
        let svg = document.getElementById("idSvg").contentDocument;
        let layers = [...svg.querySelectorAll("g")];
        let clay = 0;   // Current layer array index

        // Event handler
        let onLayerMouseDown = (ev) => {
          layers[clay].style["display"] = "none";   // Hide current
          clay = (clay + 1) % layers.length;        // Advance to next frame
          layers[clay].style["display"] = "inline"; // Show next
        };

        // Init all event handlers
        for (let layer of layers) {
          layer.onmousedown = onLayerMouseDown;
        }

      });
    </script>
  </head>
  <body>
    <object id="idSvg" data="drawing.svg" style="border:solid 1px" type="image/svg+xml" ></object>
  </body>
</html>
